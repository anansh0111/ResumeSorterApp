<!doctype html>
<html>
<head>
    <title>Resume Matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2>Resume Matcher</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label>Job Description</label>
            <textarea name="job_description" class="form-control" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label>Upload Resumes</label>
            <input type="file" name="resumes" multiple class="form-control" accept=".pdf,.docx,.txt" required>
        </div>
        <button type="submit" class="btn btn-primary">Match Resumes</button>
    </form>
</body>
</html>
